<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <title>Halo RPG</title>
</head>

<body>
  <div class="container" id="main-page">
    <div class="row">
      <div class="col">
        <h1 id="bannertext">Halo RPG!</h1>
      </div>
    </div>

    <div class="row">
      <div class="col" id="startingCharacters">
        <h1 id="startingText"> Starting Characters </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h1>Enemies Available to Attack</h1>
      </div>
      <div class="col-md-6 enemiesAvailable"></div>
    </div>


    <div class="row">
      <div class="col" id = "attackSection">
        <h1>Arena</h1>
        <div class="btn btn-primary" id="attack">Attack</div>
      </div>
    </div>


    <div class="row" id="arena">
      <div class="col-md-6" id="defender">
        <h1>Defender</h1>
      </div>
      <div class="col-md-6" id="yourCharacter">
        <h1>Your Character</h1>
      </div>
      <p id="you-attacked"></p>
    </div>

  </div>


</body>
<script src="assets/javascript/game.js"></script>

</html>
